# nombre del workflow
name:  Instalacion de paquetes
# marque que evento/s dispararan el workflow
on: [push]

jobs:
  installing-packages:
    # en que corre
    runs-on: ubuntu-latest
    # pasos del job
    steps:
      # conecta al github workspace
      - name: Checkout
        uses: actions/checkout@v5.0.0
      # nombre del paso
      - name: runScript
        # correr comando
        # el | permite correr comandos multilinea
        run: |
          chmod +x script.sh
          ./script.sh
